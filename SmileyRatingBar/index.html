<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Rating Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="cool.png" alt="">
            <h4>Cool</h4>
        </label>
    </div>
    <div class="rating">
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="surprised.png" alt="">
            <h4>Surprised</h4>
        </label>
    </div>
    <div class="rating">
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="angry.png" alt="">
            <h4>Angry</h4>
        </label>
    </div>
    <div class="rating">
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="ugly.png" alt="">
            <h4>Ugly</h4>
        </label>
    </div>
    <div class="rating">
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="nerd.png" alt="">
            <h4>Nerd</h4>
        </label>
    </div>
</body>
</html>
