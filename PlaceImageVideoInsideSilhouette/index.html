<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Image or Video Inside Silhouette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="img/eduarda.jpg">
            <img src="img/brasBlack.jpg">
        </div>
        <div class="box">
            <video src="img/laurynR.MOV.mp4" autoplay muted loop></video>
            <img src="img/portugal.jpg" class="silhouette">
        </div>
    </div>
</body>

</html>
