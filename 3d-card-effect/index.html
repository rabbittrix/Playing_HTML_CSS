<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./altran.png" alt="altran">
            </div>
            <div class="info">
                <h1 class="title">Altran Future</h1>
                <h3>We are always hand in hand with the future, better professionals in technology. by JRSF</h3>
                <div class="sizes">
                    <button>20%</button>
                    <button>50%</button>
                    <button>70%</button>
                    <button class="active">100%</button>
                </div>
                <div class="purchase">
                    <button>Contact Us</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
